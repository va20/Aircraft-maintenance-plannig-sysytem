	<form id="msform">
		<fieldset>
			<h2 class="fs-title">Add a task</h2>
			<input type="text" name="tasknumber" id="task_number"
				placeholder="Task number (MPD)" /> <input type="text" name="mro"
				id="mro" placeholder="MRO" /> <input type="datetime-local"
				name="date" id="deadline" placeholder="Deadline" /> <label>
				<input type="radio" name="editList" value="always" />Line
			</label> <label><input type="radio" name="editList" value="never" />Base
			</label> <br>
			<button id="add" class="btn btn-large btn-primary" data-toggle="confirmation"
				data-btn-ok-label="Continue"
				data-btn-ok-icon="glyphicon glyphicon-share-alt"
				data-btn-ok-class="btn-success" data-btn-cancel-label="Stoooop!"
				data-btn-cancel-icon="glyphicon glyphicon-ban-circle"
				data-btn-cancel-class="btn-danger" data-title="Are you sure?"
				data-content="This might be dangerous">Done</button>
		</fieldset>
	</form>
