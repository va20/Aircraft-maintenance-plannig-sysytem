<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/jquery-ui.min.css" rel="stylesheet" />
<link href="css/bootstrap-select.min.css" rel="stylesheet">
<link href="css/base.css" rel="stylesheet">
<link href="css/form.css" rel="stylesheet">
<link href="img/avion.ico" rel="icon" />
<title>Editing</title>
</head>

<body>
	<div w3-include-HTML="menu.html"></div>

	<form id="msform">
		<fieldset>
			<h2 class="fs-title">Editing</h2>
			<div class="bs-docs-example">
				<div class="form-group">
					<select name="test" id="planes" class="selectpicker show-tick"
						data-width="100%" data-live-search="true" disabled>
						<script id="listPlanes" type="text/html">
							<% _.each(item, function(item) { %>
							<option value="<%= item.id %>" data-subtext="<%= item.type %>"><%= item.tailNumber %></option>
							<% }); %>
						</script>
					</select>
				</div>
			</div>
			<div class="bs-docs-example">
				<div class="form-group">
					<select id="tasks" class="selectpicker show-tick" data-width="100%"
						title="Select a task" data-live-search="true">
						<script id="listTasks" type="text/html">
							<% _.each(item, function(item) { %>
							<option value="<%= item.taskNumber %>"><%= item.taskNumber %></option>
							<% }); %>
						</script>
					</select>
				</div>
			</div>
			<div class="bs-docs-example">
				<div class="form-group">
					<select id="mros" class="selectpicker show-tick" data-width="100%"
						title="Select a MRO" data-live-search="true">
						<script id="listMROs" type="text/html">
							<% _.each(item, function(item) { %>
								<option value="<%= item.id %>"><%= item.name %></option>
							<% }); %>
						</script>
					</select>
				</div>
			</div>
			<input type="datetime-local" name="date" id="deadline"
				placeholder="Deadline" />
			<div class="form-inline">
				<label class="custom-control custom-radio"> <input
					id="radio1" name="radio" type="radio" class="custom-control-input">
					<span class="custom-control-indicator"></span> <span
					class="custom-control-description">Line</span>
				</label>
			</div>
			<div class="form-inline">
				<label class="custom-control custom-radio"> <input
					id="radio2" name="radio" type="radio" class="custom-control-input">
					<span class="custom-control-indicator"></span> <span
					class="custom-control-description">Base</span>
				</label>
			</div>
			<button id="edit" type="button" class="btn">Edit</button>
		</fieldset>
	</form>

	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/jquery-ui.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script src="scripts/bootstrap-select.min.js"></script>
	<script src="scripts/underscore-min.js"></script>
	<script src="scripts/w3.js"></script>
	<script>w3.includeHTML();</script>
	<script src="scripts/moment.js"></script>
	<script src="scripts/menu.js"></script>
	<script src="scripts/edit.js"></script>
</body>
</html>
