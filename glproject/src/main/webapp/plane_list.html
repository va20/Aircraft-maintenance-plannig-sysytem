<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/base.css" rel="stylesheet">
<link href="css/planes.css" rel="stylesheet">
<link rel="icon" href="img/avion.ico" />
<title>Planes</title>
</head>

<body>
	<script>
    	if(localStorage.length==0){
        	location.href="/login.html"
    	}
	</script>
	<div class="body-wrap">
		<div class="container">
			<nav class="navbar navbar-inverse" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">MCC</a>
					</div>

					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="plane_list.html">Planes</a></li>
							<li><a href="flight_list.html">Flights</a></li>
							<li><a href="maintenance_planning.html">Maintenance Planning</a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">Import <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><input type="file" id="upload" style="display: none" /><a
										href="" id="import">MPD</a>
									</li>
									<li><input type="file" id="upload_flights" style="display: none"/>
										<a href="" id="import_flights">Flights</a>
									</li>
								</ul></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="logout.html">Logout</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>

	<div class="container">
		<div class="w3-half">
			<div class="w3-panel w3-border x">
				<h1>Planes</h1>
			</div>
		</div>
		<div id="planes">
			<script id="list_planes" type="text/html">
						<% _.each(item, function(item, index) { %>
							<% if(index % 4 == 0) { %>
								<div class="row row-centered">
							<% } %>
							<div class="col-lg-3 col-centered">
								<a id="<%= item.tailNumber %>" class="btn btn-lg btn-primary btn-block"> <i
								class="glyphicon glyphicon-plane pull-left"></i><span>
								<%= item.tailNumber %><%= item.id%></span>			
							<br>
								<small><%= item.type %>
								</small></a>
							</div>
							<% if(index % 4 == 3) { %>
                				</div><br>
            				<% } %>
						<% }); %>
				</script>
		</div>
	</div>

	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script src="scripts/underscore-min.js"></script>
	<script src="scripts/menu.js"></script>
	<script src="scripts/planes.js"></script>
</body>
</html>
